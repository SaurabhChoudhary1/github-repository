<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Live to Code</title>
</head>
<body>
    <h1>Application Form for Entrance Exam</h1>
    <form action="post">
        <div>
            <label for="name">Username:</label>
            <input type="text" id="name" name="username" placeholder="Enter your Username" maxlength="25">
        </div><br>
        <div>
            <label for="email-id">Email:</label>
            <input type="text" id="email-id" name="email" placeholder="Enter your Email Address" maxlength="25">
        </div><br>
        <div>
            <label for="birth">Date of birth:</label>
            <input type="date" id="birth" name="DOB" placeholder="Enter your Date of Birth" >
        </div><br>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </div><br>
        <div>
            <label for="check">Agree</label>
            <input type="checkbox" id="check" name="checkbox">
        </div><br>
        <div>
            <select name="Exams">
                <option value="BUMAT">BUMAT</option>
                <option value="SET">SET</option>
                <option value="NEET">NEET</option>
                <option value="JEE">JEE</option>
                <option value="UPSC">UPSC</option>
            </select>
        </div><br>
        <div>
            <label for="submit"></label>
            <input type="submit" value="submit" id="submit" name="submission">
        </div><br>
        <div>
            <label for="comment"></label>
            <textarea name="comment" id="textarea" rows="10" cols="20" placeholder="Drop your comment!!!"></textarea>
        </div>
    </form>
</body>
</html>
